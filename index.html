<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <meta charset="UTF-8">
    <title>Ian's Assignment 3: Personal B&B Webpage Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: "Times New Roman", Times, serif;
        margin: 0;
        padding: 0;
        background-color: black;
      }

      .badge {
        font-family: "Jua", sans-serif;
        background-color: #AA2B3A;
        color: white;
        padding: 5px 15px;
        font-size: 20px;
        font-weight: normal;
        border-radius: 3px;
        position: absolute;
        top: 20px;
        right: 20px;
        border: 3px solid white;
        z-index: 10;
      }

      .badge:hover {
        background-color: #1C2A62;
        border-color: #F1E6D8;
      }

      .badge a {
        color: white;
        text-decoration: none;
        display: block;
      }


      .main-nav a {
        font-family: "Jua", sans-serif;
        font-size: 30px;
        color: white;
        text-decoration: none;
        font-weight: normal;
      }

      .main-nav {
        position: absolute;
        top: 196px;
        right: 40px;
      }

      .main-nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        gap: 95px;
      }

      .main-nav li {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      img {
        width: 100%;
        height: auto;
      }

      a:hover {
        color: #1C2A62;
      }

      .badge:hover a {
        color: white;
      }

      .wrapper {
        width: 1440px;
        margin: 0 auto;
        background-color: white;
        min-height: 2285px;
      }

      .content {
        width: 1200px;
        margin: 0 auto;
        background-color: #F1E6D8;
        padding: 0px;
        min-height: 2285px;
        box-sizing: border-box;
        position: relative;
      }

      .top-rectangle {
        width: 1200px;
        height: 249px;
        background-color: #AA2B3A;
        margin-top: 0px;
        max-width: 100%;
        position: relative;
        overflow: visible;
        align-items: flex-start;
        display: flex;
        bottom: 0;
      }

      .main-image {
        width: 1200px;
        max-width: 100%;
        display: block;
        margin: 0 auto;
      }

      h1 {
        font-family: "Oswald", sans-serif;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
        font-size: 30px;
        line-height: 1.6;
        margin: 0 auto 40px auto;
        width: 90%;
      }

      .logo {
        position: relative;
        top: 28px;
        left: 32px;
        width: 242px;
        height: 200px;
        max-width: 100%;
        margin: 0;
      }

      .bottom-rectangle {
        position: absolute;
        top: 1926px;
        left: 50%;
        transform: translateX(-50%);
        width: 1200px;
        height: 359px;
        background-color: #141E46;
        max-width: 100%;
        margin: 0 auto;
        padding-top: 35px;
        box-sizing: border-box;
      }

      @media (max-width: 1440px) {
        .wrapper {
          width: 100%;
        }
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        color: white;
        padding: 0;
        text-align: center;
        font-weight: bold;
      }

      footer p {
        margin: 0;
        padding: 20px 0;
        font-size: 20px;
        font-weight: bold;
      }

      .location-title {
        position: static;
        font-size: 40px;
        color: white;
        font-weight: bold;
        margin: 0 0 45px 0;
        text-align: center;
      }

      .address-container {
        text-align: center;
        color: white;
        font-size: 20px;
      }

      .address-container p {
        text-align: center;
        margin: 4px 0;
        line-height: 1;
      }

      .separator-line {
        width: 1060px;
        height: 2px;
        background-color: white;
        margin: 25px auto 20px auto;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="top-rectangle">
          <img class="logo" src="Cozy Nest B&B Logo2.png" alt="B&B Logo">
          <nav class="main-nav">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Room Booking</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </nav>
        </div>
        <div class="badge">
          <a href="#">Login</a>
        </div>
        <img class="main-image" src="Main Image.jpg" alt="Main Image">
        <div class="bottom-rectangle">
          <div class="location-title">Our Location</div>
          <div class="address-container">
            <p>Scandinavian Cabin Hospitality Group</p>
            <p>Suite 302, 88 Norwood Avenue</p>
            <p>Waterloo, ON N2L 4G2, Canada</p>
            <br>
            <p>Customer Service: +1 (289) 555-1472</p>
            <p>Business Hours: 9:00 AM – 9:00 PM</p>
          </div>
          <div class="separator-line"></div>
          <footer>
            <p>*Cozy Nest B&B* &copy;2025 Ian’s Design Blog. All rights reserved.</p>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
