<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <meta charset="UTF-8">
    <title>Ian's Assignment 3: Personal Webpage Design</title>

    <style>
      body {
        font-family: "Times New Roman", Times, serif;
        font-weight: bold;
        margin: 0;
        padding: 0;
        background-color: black;
      }

      .wrapper {
        width: 1440px;
        margin: 0 auto;
        background-color: white;
        min-height: 2285px;
      }

      .content {
        width: 1200px;
        margin: 0 auto;
        background-color: #F1E6D8;
        padding: 0px;
        min-height: 2285px;
        box-sizing: border-box;
      }

      .top-rectangle {
        width: 1200px;
        height: 249px;
        background-color: #AA2B3A;
        margin-top: 0px;
        max-width: 100%;
        position: relative;
        overflow: hidden;
      }

      .main-image {
        width: 1200px;
        max-width: 100%;
        display: block;
        margin: 0 auto;
      }

      .logo {
        position: absolute;
        top: 28px;
        left: 32px;
        width: 242px;
        height: 200px;
        max-width: 100%;
        margin: 0;
      }

      .bottom-rectangle {
        position: absolute;
        top: 1926px;
        left: 50%;
        transform: translateX(-50%);
        width: 1200px;
        height: 359px;
        background-color: #141E46;
        max-width: 100%;
        margin: 0 auto;
        padding-top: 20px;
        box-sizing: border-box;
      }

      @media (max-width: 1440px) {
        .wrapper {
          width: 100%;
        }
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        color: white;
        padding: 0;
        text-align: center;
      }

      footer p {
        margin: 0;
        padding: 20px 0;
        font-size: 20px;
      }

      .location-title {
        position: static;
        font-size: 40px;
        color: white;
        font-weight: bold;
        margin: 0 0 20px 0;
        text-align: center;
      }

      .address-container {
        text-align: center;
        color: white;
        font-size: 20px;
      }

      .address-container p {
        margin: 5px 0;
        line-height: 1.2;
      }

      .separator-line {
        width: 1060px;
        height: 1px;
        background-color: white;
        margin: 40px auto 20px auto;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="content">
        <div class="top-rectangle">
          <img class="logo" src="Cozy Nest B&B Logo2.png" alt="B&B Logo">
        </div>
        <img class="main-image" src="Main Image.jpg" alt="Main Image">
        <div class="bottom-rectangle">
          <div class="location-title">Our Location</div>

          <div class="address-container">
            <p>Scandinavian Cabin Hospitality Group</p>
            <p>Suite 302, 88 Norwood Avenue</p>
            <p>Waterloo, ON N2L 4G2, Canada</p>
            <br>
            <p>Customer Service: +1 (289) 555-1472</p>
            <p>Business Hours: 9:00 AM – 9:00 PM</p>
          </div>

          <div class="separator-line"></div>
          <footer>
            <p>*Cozy Nest B&B* &copy;2025 Ian’s Design Blog. All rights reserved.</p>
          </footer>
        </div>
      </div>

    </div>
  </body>
</html>
