<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <meta charset="UTF-8">
    <title>Ian's Assignment 3: Personal Webpage Design</title>

    <style>
      body {
        font-family: "Times New Roman", Times, serif;
        margin: 0;
        padding: 0;
        background-color: black;
      }

      .wrapper {
        width: 1440px;
        margin: 0 auto;
        background-color: white;
        min-height: 2285px;
      }

      .content {
        width: 1200px;
        margin: 0 auto;
        background-color: #F1E6D8;
        padding: 0px;
        min-height: 2285px;
        box-sizing: border-box;
      }

    .top-rectangle {
    width: 1200px;
    height: 249px;
    background-color: #AA2B3A;
    margin-top: 0px; 
    max-width: 100%;
    position: relative; 
    overflow: hidden; /* 确保内容不会溢出矩形 */
  }
.main-image {
    width: 1200px;
    max-width: 100%;
    display: block;
    margin: 0 auto;
  }
      img {
        width: 1200px;
        max-width: 100%;
      }
.logo {
    position: absolute; /* 相对于父元素 .top-rectangle 定位 */
    top: 20px; /* 从顶部向下 20px */
    left: 40px; /* 从左侧向右 40px */
    width: 242px; /* 设置 logo 的宽度 */
    height: 200; /* 保持图片比例 */
    max-width: 100%;
    margin: 0; 
  }
      .bottom-rectangle {
        position: absolute;
        top: 1926px;
        left: 50%;
        transform: translateX(-50%);
        width: 1200px;
        height: 359px;
        background-color: #141E46;
        max-width: 100%;
      }

      @media (max-width: 1440px) {
        .wrapper {
          width: 100%;
        }
      }

      footer {
        color: white;
        padding: 0px;
        text-align: center;
        margin-bottom: 20px;
        bottom: 0;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="content">
        <div class="top-rectangle"></div>
        <img class="logo" src="Cozy Nest B&B Logo2.jpg" alt="B&B Logo">
     <img class="main-image" src="Main Image.jpg" alt="Main Image">
        <div class="bottom-rectangle"></div>
      </div>
    </div>

    <footer>

      <p>*Cozy Nest B&B* &copy;2025 Ian’s Design Blog. All rights reserved.</p>

    </footer>
  </body>
</html>
