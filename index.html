<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <meta charset="UTF-8">
    <title>Ian's Assignment 3: Personal Webpage Design</title>

    <style>
      body {
        font-family: "Times New Roman", Times, serif;
        margin: 0;
        padding: 0;
        background-color: black;
      }

      .wrapper {
        width: 1440px;
        margin: 0 auto;
        background-color: white;
        min-height: 2285px;
      }


      .content {
        width: 1200px;
        margin: 0 auto;
        background-color: #F1E6D8;
        padding: 0px;
        min-height: 2285px;
        box-sizing: border-box;
      }


      .top-rectangle {
        width: 1200px;
        height: 249px;
        background-color: #AA2B3A;
       margin-top: 0px;
        max-width: 100%;
        aspect-ratio: 1200 / 249;
      }

       img {
        width: 1200px;
        max-width: 100%;
      }

      .bottom-rectangle {
        position: absolute;
        top: 1926px;
        left: 50%;
        transform: translateX(-50%);
        width: 1200px;
        height: 359px;
        background-color: #141E46;
        max-width: 100%;
      }

      @media (max-width: 1440px) {
        .wrapper {
          width: 100%;
        }

      }

      footer {
        color: white;
        padding: 0px;
        text-align: center;
        margin-bottom: 20px;
        bottom: 0;

      }
    </style>
  </head>

  <body>
    
    <div class="wrapper">
      <div class="content">
        <div class="top-rectangle"></div>
        <img src="Main Image.jpg" alt="Main Image"> 
        <div class="bottom-rectangle"></div>
      </div>
    </div>

    <footer>
      <p>*Cozy Nest B&B* &copy;2025 Ian’s Design Blog. All rights reserved.</p>
    </footer>

  </body>
</html>
